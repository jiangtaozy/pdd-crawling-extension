<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <body>
    <div
      style="width: 150px;">
      <button id="fetchThisMonth">
        保存当月
      </button>
      <button id="fetchThreeMonth">
        保存最近三个月
      </button>
      <button id="changePrice">
        调整精确匹配溢价30%
      </button>
      <button id="changePriceForty">
        调整精确匹配溢价40%
      </button>
      <button id="changePriceFifty">
        调整精确匹配溢价50%
      </button>

      </button>

        修改全部人群30%
      </button>
      <button id="changeCrowdForty">

      </button>
      <button id="changeCrowdSixty">
        修改全部人群60%
      </button>
      <button id="changeCrowd120">
        修改全部人群120%
      </button>

        修改全部人群300%
      </button>

        修改全部人群减价10%
      </button>
      <button id="changeCrowdAddTen">
        修改全部人群加价10%
      </button>
      <button id="priceAddOneCent">
        全部加价0.01
      </button>
      <button id="priceCutOneCent">
        全部减价0.01
      </button>
      <button id="selectedPriceAddOneCent">
        当前选择加价0.01
      </button>
      <button id="selectedPriceCutOneCent">
        当前选择减价0.01
      </button>
      <button id="priceChangeToTenCent">
        全部改价为0.1
      </button>

    <script src="popup.js"></script>
